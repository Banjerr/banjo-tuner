<html>

  <head>
    <title>Banjo Tuner</title>
    <link rel="stylesheet" href="styles/tuner.css" charset="utf-8">
    <script src="javascripts/jquery-1.11.2.min.js"></script>
  </head>

  <body>
    <section id="sp">
      <div id="pad1" data-sound="http://0.0.0.0:8080/sawmill_tuning/tin.wav">G</div>
      <div id="pad2" data-sound="http://0.0.0.0:8080/sawmill_tuning/leg.wav">D</div>
      <div id="pad3" data-sound="http://0.0.0.0:8080/sawmill_tuning/hat.wav">G</div>
      <div id="pad4" data-sound="http://0.0.0.0:8080/sawmill_tuning/bass.wav">D</div>
      <div id="pad5" data-sound="http://0.0.0.0:8080/sawmill_tuning/ditty.wav">g</div>
    </section>

    <select id="options" onchange="updateAttrs()">
      <option value="sawmill">Sawmill</option>
      <option value="meadowlands">Meadowlands</option>
    </select>

  <script src="javascripts/tuner.js" charset="utf-8"></script>
  </body>
</html>
